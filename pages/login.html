<!DOCTYPE html>
<html lang="es">
<head>
    <!-- METADATOS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- GENERAL -->
    <title>Iniciar Sesion - Rubricas</title>
</head>
<body>
    <!-- NAVEGACIÓN -->
    <header class="navbar">
        <div class="containerLogo">
            <svg class="iconLogo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="#2B49A1" d="M3 18.5V5a3 3 0 0 1 3-3h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5A3.5 3.5 0 0 1 3 18.5M19 20v-3H6.5a1.5 1.5 0 0 0 0 3zM5 15.337A3.5 3.5 0 0 1 6.5 15H19V4H6a1 1 0 0 0-1 1z"/></svg>
            <h1 class="navbar_title">RubricaElegante</h1>
        </div>
        <nav class="container">
            <a class="navbar_button navbar_button--background" href="#">Registrarse</a>
            <a class="navbar_button" href="#">Iniciar Sesión</a>
        </nav>
    </header>
    <!-- FORMULARIO -->
    <main class="sectionLogin">
        <h2 class="sectionLogin_title">Rubrica Elegante</h2>
        <p class="sectionLogin_parraf">Crea una nueva cuenta para comenzar</p>

        <form class="formLogin" action="#">
            <label class="formLogin_label" for="">Correo Electronico</label>
            <input class="formLogin_input" type="text" placeholder="Escribe tu Correo Electronico">

            <label class="formLogin_label" for="">Contraseña</label>
            <input class="formLogin_input" type="password" placeholder="Escribe tu Contraseña">

            <button class="formLogin_submit">Iniciar Sesión</button>
            <div class="formLogin_container">
                <p class="sectionLogin_parraf">¿No tienes una cuenta?</p>
                <a class="formLogin_redirection" href="./register.html">Registrate</a>
            </div>
        </form>
    </main>
</body>
</html>
